<template name="backend-posts-form">

	<form id="postForm" action="javascript:;">
		<div class="form-group">
			<input type="text" name="title" class="form-control" placeholder="标题" required autofocus>
		</div>
		<div class="form-group">
			<textarea name="content" class="form-control" rows="5" placeholder="内容" required></textarea>
		</div>
		<div class="form-group">
			{{> btn-submit}}
		</div>
	</form>

</template>
