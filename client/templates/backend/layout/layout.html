<template name="backend-layout">

	<div class="backend-wrapper">
		<div class="backend">
			{{> backend-topnav}}
			{{> backend-leftnav}}
			<div class="backend-main-wrapper">
				<div class="backend-main">
					<h1 class="page-title">{{page.title}}</h1>
					<div class="page-nav">
						{{yield 'nav'}}
					</div>
					{{yield}}
				</div>
			</div>
		</div>
	</div>

</template>
