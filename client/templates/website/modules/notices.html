<template name="website-module-notices">

	<div class="box">
		<div class="box-header">
			<a href="javascript:;">通知公告</a>
		</div>
		<div class="box-figure" style="background-image: url('/notice01.jpg');"></div>
		<div class="box-body pd10 bordered">
			<ul>
				{{#each notices}}
					<li>
						<a href="">{{truncate title 18}}</a>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>

</template>
