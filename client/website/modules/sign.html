<template name="website-module-sign">

	<div class="box">
		<h5>
			<a href="">网上办公登陆</a>
		</h5>
		<div style="padding: 10px; border: 1px solid #e8e8e8;">
			<form action="javascript:;" class="form-horizontal">
				<div class="form-group" style="margin-bottom: 10px;">
					<input id="sign-username" type="text" class="form-control input-sm" placeholder="用户名">
				</div>
				<div class="form-group" style="margin-bottom: 10px;">
					<input id="sign-password" type="text" class="form-control input-sm" placeholder="密码">
				</div>
				<div class="form-group nmg">
					<input type="button" class="btn btn-default btn-xs" value="登陆">
					<input type="button" class="btn btn-default btn-xs" value="注册">
				</div>
			</form>
		</div>
	</div>

</template>
